{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Sign Up</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label">Re-enter Password</label>
                            <input type="password" name="password2" class="form-control" id="repassword" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
